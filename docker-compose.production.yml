volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: oeowla/kittygram_backend:latest
    env_file: .env
    volumes:
      - static_volume:/backend_static
  frontend:
    image: oeowla/kittygram_frontend:latest
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static_volume:/static
  gateway:
    image: oeowla/kittygram_gateway:latest
    env_file: .env
    volumes:
      - static_volume:/static
    ports:
      - 9000:80
